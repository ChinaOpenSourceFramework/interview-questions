<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>添加题目</title>

<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-2">1 of 3</div>
			<div class="col-sm-8">
				<form action="/subject/save" method="post">
					<div class="form-group">
						<label for="title">标题</label> <input
							type="text" class="form-control" id="title" name="title" 
							aria-describedby="titleHelp" placeholder="输入标题"> <small
							id="titleHelp" class="form-text text-muted">标题是一条记录的关键</small>
					</div>
					<div class="form-group">
						<label for="content">内容</label> <input
							type="text" class="form-control" id="content" name="content"
							placeholder="输入内容">
					</div>
					
					<button type="submit" class="btn btn-primary">保存</button>
				</form>
			</div>
			<div class="col-sm-2">3 of 3</div>
		</div>
	</div>



	<script src="jquery/dist/jquery.js"></script>
	<script src="/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
